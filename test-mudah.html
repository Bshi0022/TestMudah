<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Output</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Table 1</h1>
    <table>
        <thead>
            <tr>
                <th>Index #</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            <!-- Add Table 1 data rows here -->
            <tr><td>A1</td><td>41</td></tr>
            <tr><td>A2</td><td>18</td></tr>
            <tr><td>A3</td><td>21</td></tr>
            <tr><td>A4</td><td>63</td></tr>
            <tr><td>A5</td><td>2</td></tr>
            <tr><td>A7</td><td>15</td></tr>
            <tr><td>A12</td><td>9</td></tr>
            <tr><td>A13</td><td>30</td></tr>
            <tr><td>A15</td><td>240</td></tr>
            <tr><td>A20</td><td>28</td></tr>
        </tbody>
    </table>

    <h1>Table 2</h1>
    <table>
        <thead>
            <tr>
                <th>Category</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            <tr><td>Alpha</td><td>30</td></tr>
            <tr><td>Beta</td><td>16</td></tr>
            <tr><td>Charlie</td><td>270</td></tr>
        </tbody>
    </table>
</body>
</html>
